<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Embedded Fonts</title>

<style type="text/css">

@font-face{
	font-family:'Darkh4';
	src: local('Darkh4'), url('fonts/Darkh4.ttf') format('truetype');
   
}



p{
	font-family:Darkh4,Geneva,serif;
	font-size: 36px;

}

</style>


</head>
<body>

<p>
	What is your favorite Western movie?  This font is NOT called Bleeding Cowboys.  Does it make you think of the wild, wild West? (No, because I switched it for Darkh4)
</p>



</body></html>
